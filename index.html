<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./css/style.css">


</head>

<body>
  <div class="game-container">
    <h2>Rock Paper Scissors</h2>
    <button class="button-move" onclick=" playGame('Rock'); "> <img src="./img/Rock-emoji.png" class="move-icon">  </button>
    <button class="button-move" onclick=" playGame('Paper'); "> <img src="./img/Paper-emoji.png" class="move-icon"> </button>
    <button class="button-move" onclick=" playGame('Scissors'); "> <img src="./img/Scissors-emoji.png" class="move-icon"> </button>
    <p class="js-move"></p>
    <p class="js-result result"></p>
    <p class="js-score-button score"></p>
    <button class="reset-button" onclick=" 
      Score.wins=0; 
      Score.loses=0; 
      Score.ties=0;
      UpdatedScore(); 
      allReset();
      localStorage.removeItem('score');
    ">Reset Score</button>
  </div>

  <script src="./index.js"></script>
</body>

</html>
